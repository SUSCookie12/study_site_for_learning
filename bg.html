<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уроци по Български език</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        header {
            background-color: #ffcc00;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px; /* Smaller gap for a compact nav */
            margin-bottom: 10px;
        }
        nav a {
            text-decoration: none;
            color: #1c1c1c;
            padding: 5px 10px; /* Smaller padding for a smaller nav */
            border: 2px solid #1c1c1c;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #e6b800;
        }
        .lesson-container, .audio-files {
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #ffcc00;
        }
        .exercise-box {
            background-color: #3c3c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
        button {
            background-color: #ffcc00;
            color: #1c1c1c;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e6b800;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            width: 640px; /* Adjusting width to match iframe */
            height: 480px; /* Adjusting height to match iframe */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }
        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Уроци по Български език</h1>
        <nav>
            <a href="index.html">Начало</a> <!-- Home button linking to index.html -->
        </nav>
    </header>
    
    <div class="lesson-container">
        <h2>Български език РП</h2>
        <h3>ТЕСТ №2</h3>
        <div class="exercise-box">
            <p>Изслушайте текста, разгледайте таблицата и изпълнете задачите от 1. до 16. включително.</p>
            <button onclick="showPopup()">Изслушай текста</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="audioPopup">
        <h3>Аудио Плеър</h3>
        <iframe src="https://drive.google.com/file/d/1KH-I9TEnHTf3qnx6NKHv50k3kgcdAsm2/preview" allow="autoplay"></iframe>
        <br>
        <button onclick="closePopup()">Затвори</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("audioPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("audioPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
